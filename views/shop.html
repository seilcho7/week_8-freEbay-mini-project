<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .jumbotron {
            height: 7rem;
            padding: 1rem;
        }
        h3 {
            text-align: center;
            margin: 1em;
        }
        .items {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .items img {
            height: 60%;
        }
        .card {
            height: 400px;
            margin: 1rem;
        }
        .card-body {
            text-align: center;
        }
        .form-group {
            margin-left: 20%;
            margin-right: 20%;
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <div class="container text-center">
            <h1>freEbay</h1>      
            <p>Better than Ebay</p>
        </div>
    </div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
            <li class="breadcrumb-item active"><a href="/shop" style="color: red;">Shop</a></li>
            <li class="breadcrumb-item"><a href="/sells">Sell</a></li>
            <li class="breadcrumb-item"><a href="/login">Log-out</a></li>
        </ol>
    </nav>
    <h3>${message}</h3>
    <div class="items">
        ${
            items.map((anItem) => {
                return `
                    <div class="card" style="width: 18rem;">
                        <img src="${anItem.image}" class="card-img-top" alt="">
                        <div class="card-body">
                            <h5 class="card-title">${anItem.name}</h5>
                            <p class="card-text">$${anItem.price}</p>
                            <form
                                action="/shop"
                                method="POST"
                            >
                            <!-- <button input type="hidden" value="${anItem.id}" name="id" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Buy</button> -->
                            <button input type="hidden" value="${anItem.id}" name="id" class="btn btn-primary">Buy</button>
                        </form>
                        </div>
                    </div>`
            }).join('')
        }
    </div>
    <!-- Modal -->
    <!-- <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Success!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            You purchased this item.
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
    </div> -->
    <h3>Create new item</h3>
    <form
        action="/shop/create"
        method="POST"
    >
        <div class="form-group">
            <label for="inputName">Name</label>
            <input name="name" type="text" class="form-control" id="inputName" placeholder="Ashish Garg">
        </div>
        <div class="form-group">
            <label for="inputPrice">Price</label>
            <input name="price" type="text" class="form-control" id="inputPrice" placeholder="1">
        </div>
        <div class="form-group">
            <label for="inputImage">Image</label>
            <input name="image" type="text" class="form-control" id="inputImage" placeholder="url">
        </div>
        <div style="text-align: center; margin-bottom: 2rem;">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
    <h3>Delete an item</h3>
    <form
        action="/shop/delete"
        method="POST"
    >
    <div class="form-group">
        <label for="exampleFormControlSelect1">Select name</label>
        <select class="form-control" name="selectDelete" id="exampleFormControlSelect1">
            ${
                items.map((anItem) => {
                    return `
                        <option>
                            ${anItem.name}
                        </option>`
                }).join('')
            }
        </select>
        <div style="text-align: center; margin-bottom: 2rem; margin-top: 1rem;">
            <button type="submit" class="btn btn-primary">Delete</button>
        </div>
    </form>
    </div>
</body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
